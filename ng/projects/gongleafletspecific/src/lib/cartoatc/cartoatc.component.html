<div id="atcmapid">
    <ng-container *ngIf="mapOptions">
        <div style="height:100%;width:100%;" leaflet [leafletOptions]="mapOptions">
            <markers-component [mapName]="mapName"></markers-component>
            <app-cartoatc-circles></app-cartoatc-circles>
            <app-cartoatc-lines></app-cartoatc-lines>
            <div [leafletLayers]="rootOfLayerGroups"></div>
            <div [leafletLayers]="visualTracksHistory"></div>
        </div>
        <app-cartoatc-control-settings [mapName]="mapName"></app-cartoatc-control-settings>
    </ng-container>
    <ng-container *ngIf="!mapOptions">
        <div class="cartoatc--empty">
            <p>Map options not yet loaded</p>
        </div>
    </ng-container>
    If you see this message, this is because there is a problem with the leaflet carto display
</div>
