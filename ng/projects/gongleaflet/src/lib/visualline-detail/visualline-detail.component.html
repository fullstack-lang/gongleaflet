<div *ngIf="visualline" class="details">
    <h1 class="details__title">visualline</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StartLat</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.StartLat">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StartLng</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.StartLng">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>EndLat</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.EndLat">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>EndLng</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.EndLng">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>VisualColorEnum</mat-label>
            <mat-select [(ngModel)]="visualline.VisualColorEnum">
                <mat-option *ngFor="let enum of VisualColorEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>DashStyleEnum</mat-label>
            <mat-select [(ngModel)]="visualline.DashStyleEnum">
                <mat-option *ngFor="let enum of DashStyleEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>VisualLayer</mat-label>
            <mat-select [(ngModel)]="visualline.VisualLayer" (selectionChange)="fillUpNameIfEmpty($event)">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let visuallayer of frontRepo.VisualLayers_array" [value]="visuallayer">
                    {{visuallayer.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>IsTransmitting</mat-label>
            <mat-select [(ngModel)]="visualline.IsTransmitting">
                <mat-option *ngFor="let enum of TransmittingEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Message</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Message">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>IsTransmittingBackward</mat-label>
            <mat-select [(ngModel)]="visualline.IsTransmittingBackward">
                <mat-option *ngFor="let enum of TransmittingEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>MessageBackward</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.MessageBackward">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualline
		</button>
    </div>
</div>
