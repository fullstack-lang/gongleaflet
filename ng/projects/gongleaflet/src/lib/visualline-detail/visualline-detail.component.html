<form *ngIf="visualline" class="details">
    <h2 class="details__title">visualline</h2>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>StartLat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.StartLat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>StartLng</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.StartLng" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>EndLat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.EndLat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>EndLng</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.EndLng" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>VisualColorEnum</mat-label>
        <mat-select [(ngModel)]="visualline.VisualColorEnum" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of VisualColorEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>DashStyleEnum</mat-label>
        <mat-select [(ngModel)]="visualline.DashStyleEnum" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of DashStyleEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>VisualLayer</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="visualline.VisualLayer" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let visuallayer of frontRepo.VisualLayers_array" [value]="visuallayer">
                {{visuallayer.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>IsTransmitting</mat-label>
        <mat-select [(ngModel)]="visualline.IsTransmitting" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of TransmittingEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Message")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Message</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Message">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Message')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Message")' mat-form-field class="detail-full-width">
        <mat-label>Message</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.Message"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>IsTransmittingBackward</mat-label>
        <mat-select [(ngModel)]="visualline.IsTransmittingBackward" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of TransmittingEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("MessageBackward")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>MessageBackward</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.MessageBackward">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('MessageBackward')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("MessageBackward")' mat-form-field class="detail-full-width">
        <mat-label>MessageBackward</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualline.MessageBackward"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save visualline
        </button>
    </div>
</form>
