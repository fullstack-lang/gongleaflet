<div *ngIf="visualcircle" class="details">
    <h1 class="details__title">visualcircle</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lat</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Lat">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lng</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Lng">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Radius</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Radius">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>VisualColorEnum</mat-label>
            <mat-select [(ngModel)]="visualcircle.VisualColorEnum">
                <mat-option *ngFor="let enum of VisualColorEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>DashStyleEnum</mat-label>
            <mat-select [(ngModel)]="visualcircle.DashStyleEnum">
                <mat-option *ngFor="let enum of DashStyleEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>VisualLayer</mat-label>
            <mat-select [(ngModel)]="visualcircle.VisualLayer">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let visuallayer of frontRepo.VisualLayers_array" [value]="visuallayer">
                    {{visuallayer.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualcircle
		</button>
    </div>
</div>
