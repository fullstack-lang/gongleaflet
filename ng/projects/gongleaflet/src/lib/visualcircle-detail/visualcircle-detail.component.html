<form *ngIf="visualcircle" class="details">
    <h2 class="details__title">visualcircle</h2>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Lat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Lat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Lng</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Lng" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="4">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Radius</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualcircle.Radius" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>VisualColorEnum</mat-label>
        <mat-select [(ngModel)]="visualcircle.VisualColorEnum" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of VisualColorEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>DashStyleEnum</mat-label>
        <mat-select [(ngModel)]="visualcircle.DashStyleEnum" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of DashStyleEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>VisualLayer</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="visualcircle.VisualLayer" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let visuallayer of frontRepo.VisualLayers_array" [value]="visuallayer">
                {{visuallayer.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualcircle
		</button>
    </div>
</form>
