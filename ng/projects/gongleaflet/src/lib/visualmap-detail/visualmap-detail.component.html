<div *ngIf="visualmap" class="details">
    <h1 class="details__title">visualmap</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lat</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.Lat">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lng</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.Lng">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>ZoomLevel</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.ZoomLevel">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>UrlTemplate</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.UrlTemplate">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Attribution</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.Attribution">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>MaxZoom</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualmap.MaxZoom">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="ZoomControlFormControl">ZoomControl</mat-checkbox>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="AttributionControlFormControl">AttributionControl</mat-checkbox>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="ZoomSnapFormControl">ZoomSnap</mat-checkbox>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualmap
		</button>
    </div>
</div>
