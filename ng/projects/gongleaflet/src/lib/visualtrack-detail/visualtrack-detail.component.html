<div *ngIf="visualtrack" class="details">
    <h1 class="details__title">visualtrack</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lat</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Lat">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Lng</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Lng">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Heading</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Heading">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Level</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Level">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Speed</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Speed">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>VerticalSpeed</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.VerticalSpeed">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualtrack.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>VisualColorEnum</mat-label>
            <mat-select [(ngModel)]="visualtrack.VisualColorEnum">
                <mat-option *ngFor="let enum of VisualColorEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>VisualLayer</mat-label>
            <mat-select [(ngModel)]="visualtrack.VisualLayer" (selectionChange)="fillUpNameIfEmpty($event)">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let visuallayer of frontRepo.VisualLayers_array" [value]="visuallayer">
                    {{visuallayer.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>VisualIcon</mat-label>
            <mat-select [(ngModel)]="visualtrack.VisualIcon" (selectionChange)="fillUpNameIfEmpty($event)">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let visualicon of frontRepo.VisualIcons_array" [value]="visualicon">
                    {{visualicon.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="DisplayFormControl">Display</mat-checkbox>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="DisplayTrackHistoryFormControl">DisplayTrackHistory</mat-checkbox>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="DisplayLevelAndSpeedFormControl">DisplayLevelAndSpeed</mat-checkbox>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualtrack
		</button>
    </div>
</div>
