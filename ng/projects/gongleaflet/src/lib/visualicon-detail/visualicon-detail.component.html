<div *ngIf="visualicon" class="details">
    <h1 class="details__title">visualicon</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualicon.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>SVG</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="visualicon.SVG">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save visualicon
		</button>
    </div>
</div>
